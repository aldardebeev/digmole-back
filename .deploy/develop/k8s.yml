### start DB block ###
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: $CI_PROJECT_NAME-db-pvc
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  storageClassName: managed-nfs-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
---
apiVersion: v1
kind: Service
metadata:
  name: $CI_PROJECT_NAME-db-service
  labels:
    app: $CI_PROJECT_NAME-db
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: $CI_PROJECT_NAME-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: $CI_PROJECT_NAME-db
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  serviceName: $CI_PROJECT_NAME-db-service
  selector:
    matchLabels:
      app: $CI_PROJECT_NAME-db
  replicas: 1
  template:
    metadata:
      labels:
        app: $CI_PROJECT_NAME-db
    spec:
      containers:
        - name: $CI_PROJECT_NAME-db
          image: postgres:14
          env:
            - name: "POSTGRES_USER"
              value: "postgres"
            - name: "POSTGRES_DB"
              value: "backend"
            - name: "POSTGRES_PASSWORD"
              value: "qj0mNVQ8avTwD"
          resources:
            requests:
              memory: "512M"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: $CI_PROJECT_NAME-db-pvc
      enableServiceLinks: false
### end DB block ###
---
##### start backend block #######
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $CI_PROJECT_NAME
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  selector:
    matchLabels:
      app: $CI_PROJECT_NAME
  replicas: 1
  template:
    metadata:
      labels:
        app: $CI_PROJECT_NAME
    spec:
      containers:
        - name: $CI_PROJECT_NAME
          image: $HARBOR_REPO/$NAME_PROJECT/$TAG_IMAGE-$CI_COMMIT_BRANCH:$CI_COMMIT_SHORT_SHA
          resources:
            requests:
              memory: "64M"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
      enableServiceLinks: false
      imagePullSecrets:
        - name: $NAME_PROJECT-harbor-robot

---
apiVersion: v1
kind: Service
metadata:
  name: $CI_PROJECT_NAME-service
  labels:
    app: $CI_PROJECT_NAME
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: $CI_PROJECT_NAME

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $CI_PROJECT_NAME-ingress
  namespace: $NAME_PROJECT-$CI_COMMIT_REF_NAME
spec:
  rules:
    - host: '$DOMAIN_NAME'
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: $CI_PROJECT_NAME-service
                port:
                  number: 3000
